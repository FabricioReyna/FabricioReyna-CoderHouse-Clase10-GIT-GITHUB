    <main class="main">
      <div class="container">
        <h1 class="container-titulo">Contacto</h1>

        <div class="form">
          <form action="">
            <div class="nombre">
            <label for="nombre">Nombre</label> <i class="fa-solid fa-user"></i>
            
            <input type="text" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Tu email" required />
          </div>
          <div class="consulta">
            <label for="tipo">Tipo de Consulta</label>
            <i class="fa-solid fa-info"></i>
            <select id="Tipo">
              <option class="disabled">-</option>
              <option>Consulta de error</option>
              <option>Consulta de trabajo</option>
              <option>Otro</option>
            </select>
            <textarea
              placeholder="Descripcion del problema"
              cols="60"
              rows="10"
              
            ></textarea>
            
          </div>
          <input type="button" value="Enviar">
          </form>
        </div>
